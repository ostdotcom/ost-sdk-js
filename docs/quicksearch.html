sservices/v1/users Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_kind~transactionKindservices/v0/user~userservices/v1/actions~actionsservices/v1/airdrops~airdropsservices/v1/manifest~manifestservices/v1/price_points~tokenservices/v1/transactions~transactionsservices/v1/transfers~transfersservices/v1/users~users OST JavaScript SDKThe official OST JavaScript SDK. RequirementsTo use this node module, developers will need to: Sign-up on https://kit.ost.com. Launch a branded price_points economy with the OST KIT Economy Planner. Obtain an API Key and API Secret from https://kit.ost.com/developer-api-console. Documentationhttps://dev.ost.com/ InstallationInstall OST JavaScript SDK &gt; npm install @ostdotcom/ost-sdk-jsExample UsageRequire the SDK: const OSTSDK = require('@ostdotcom/ost-sdk-js');Initialize the SDK object: // the latest valid API endpoint is &quot;https://playgroundapi.ost.com/v1/&quot;, this may change in the future const ostObj = new OSTSDK({apiKey: &lt;api_key&gt;, apiSecret: &lt;api_secret&gt;, apiEndpoint: &lt;api_endpoint&gt;});Users Moduleconst userService = ostObj.services.users;Create a new user: userService.create({name: 'Alice'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Edit an existing user: userService.edit({id: '1234-1928-1081dsds-djhksjd', name: 'Bob'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Get an existing user: userService.get({id: '1234-1928-1081dsds-djhksjd'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Get a list of users and other data: userService.list({}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Airdrops Moduleconst airdropService = ostObj.services.airdrops;Execute Airdrop: airdropService.execute({amount: 1, airdropped: 'true', user_ids: 'f87346e4-61f6-4d55-8cb8-234c65437b01'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Get Airdrop Status: airdropService.get({id: 'ecd9b0b2-a0f4-422c-95a4-f25f8fc88334'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });List Airdrop airdropService.list({page_no: 1, limit: 50, current_status: 'processing,complete'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Token Moduleconst tokenService = ostObj.services.price_points;Get details: tokenService.get({}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Actions Moduleconst actionService = ostObj.services.actions;Create a new action: actionService.create({name: 'Voteup', kind: 'user_to_user', currency: 'USD', arbitrary_amount: false, amount: 1.01, commission_percent: 1}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); }); Edit an action: actionService.edit({id: 10, name: 'Like'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Get an action: actionService.get({id: 1234}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });List actions: actionService.list({}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Transaction Moduleconst transactionService = ostObj.services.transactions;Execute Transaction: transactionService.execute({from_user_id:'f87346e4-61f6-4d55-8cb8-234c65437b01', to_user_id:'c07bd853-e893-4400-b7e8-c358cfa05d85', action_id:'20145'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Get Transaction Status: transactionService.get({id: 'ecd9b0b2-a0f4-422c-95a4-f25f8fc88334'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });List Transactions: transactionService.list({page_no: 1, limit: 10}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Transfer Moduleconst transferService = ostObj.services.transfers;Execute ST Prime Transfer: transferService.execute({to_address:'0xd2b789293674faEE51bEb2d0338d15401dEbfdE3', amount:1}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); });Get Transfer Status: transferService.get({id: 'd0589dc5-d0a0-4996-b9f8-847295fd2c3b'});List Transfers: transferService.list({id: 'ff9ed3ff-9125-4e49-8cc2-174fd0fd3c30,e5c24167-a3b2-4073-a064-6a7fcdb13be8'}).then(function(res) { console.log(JSON.stringify(res)); }).catch(function(err) { console.log(JSON.stringify(err)); }); × Search results Close "},"module-lib_request.html":{"id":"module-lib_request.html","title":"Module: lib/request","body":" OST Javascript SDK Modules lib/requestlib/validateservices/v0/manifestservices/v0/transaction_kindservices/v0/userservices/v1/actionsservices/v1/airdropsservices/v1/manifestservices/v1/tokenservices/v1/transactionsservices/v1/transfersservices/v1/users Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_kind~transactionKindservices/v0/user~userservices/v1/actions~actionsservices/v1/airdrops~airdropsservices/v1/manifest~manifestservices/v1/price_points~tokenservices/v1/transactions~transactionsservices/v1/transfers~transfersservices/v1/users~users Module: lib/request Request Manager Classes RequestKlass Members &lt;protected, inner, constant&gt; _apiCredentials api key and secret Methods &lt;protected, inner&gt; signQueryParams(resource, q     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
